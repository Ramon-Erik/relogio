<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="relógio analógico com horário brasileiro, canadense e estadunidense">
    <title>Relógio Analógico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hora atual</h1>
    </header>
    <main>
        <div>
            <p>
                <label for="regiao">
                    Informe o local desejado
                </label>
            </p>
            <select name="regiao" id="regiao" onclick="definirRegiao()">
                <option value="brasil" selected>Brasil</option>
                <option value="canada">Canadá</option>
                <option value="eua">Estados Unidos</option>
            </select>
        </div>
        <div class="relogio">
            <div class="hora"> 
                <div class="doze">12</div>
                <div class="uma">1</div>
                <div class="duas">2</div>
                <div class="tres">3</div>
            <div class="quatro">4</div>
                <div class="cinco">5</div>
                <div class="seis">6</div>
                <div class="sete">7</div>
                <div class="oito">8</div>
                <div class="nove">9</div>
                <div class="dez">10</div>
                <div class="onze">11</div>
            </div>
            <div class="ponteiros">
                <div class="horas"></div>
                <div class="minutos"></div>
                <div class="segundos"></div>
            </div>
        </div>
        <p class="texto-horas">
            São:
        </p>
    </main>
    <footer>
        <p>&copy; Desenvolvido por Ramon</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
